<ns-action-bar></ns-action-bar>
<ScrollView>
    <StackLayout class="background p-t-20">
        <StackLayout>
            <StackLayout class="form" [formGroup]="walletForm">
                <StackLayout>
                    <Label class="title" [ngClass]="{'invalid': walletForm.get('title').errors && walletForm.get('title').touched,
            'valid': !walletForm.get('title').errors}" text="Wallet Title"></Label>
                    <TextField [ngClass]="{'is-invalid': walletForm.get('title').errors && walletForm.get('title').touched,
                        'is-valid': !walletForm.get('title').errors}" type="text" formControlName="title"></TextField>
                    <Label *ngIf="walletForm.get('title').hasError('required') && walletForm.get('title').touched" class="invalid" text="Title is required"></Label>
                    <Label *ngIf="walletForm.get('title').hasError('minlength') && walletForm.get('title').touched" class="invalid" text="Title should be at least 2 characters required"></Label>
                    <Label *ngIf="walletForm.get('title').hasError('maxlength') && walletForm.get('title').touched" class="invalid" text="Title should be no longer than 10 characters"></Label>
                </StackLayout>
                <StackLayout>
                    <Label class="title" text="Limit" [ngClass]="{'invalid': walletForm.get('limit').errors && walletForm.get('limit').touched,
                          'valid': !walletForm.get('limit').errors}"></Label>
                    <TextField [ngClass]="{'invalid': walletForm.get('limit').errors && walletForm.get('limit').touched,
                                      'valid': !walletForm.get('limit').errors}" type="number" formControlName="limit"></TextField>
                    <Label *ngIf="walletForm.get('limit').hasError('min') && walletForm.get('limit').touched" class="invalid" text="Limit should be at least $10"></Label>
                </StackLayout>
                <Button (tap)="createWallet()" class="yellow-button" [isEnabled]="(walletForm.valid && finalCategories.length >= 5)" [ngClass]="{'-outline-success': walletForm.valid && finalCategories.length >= 5}" text="Create wallet"></Button>
            </StackLayout>
            <Button (tap)="back()" text="Back" horizontalAlignment="center" class="alert-button"></Button>
        </StackLayout>
        <Label class="warning" textWrap="true" text="You need to choose from 5 to 10 categories for the wallet. After confirming, you will need to log in once more."></Label>
        <FlexboxLayout class="categories">
            <StackLayout class="category-group text-center">
                <Label textWrap="true" class="header-category" text="Food"></Label>
                <StackLayout (tap)="toggleCategory(1)" [ngClass]="isActive[0].status ? 'selected' : ''" class="category-item">
                    <Label textWrap="true" class="item-text" text="Food"></Label>
                </StackLayout>
                <StackLayout (tap)="toggleCategory(2)" [ngClass]="isActive[1].status ? 'selected' : ''" class="category-item">
                    <Label textWrap="true" class="item-text" text="Vegetables"></Label>
