<StackLayout>
    <FlexboxLayout class="row-cell">
        <Label class="first-item" text="From"></Label>
        <Label class="second-item" text="Wallet Title"></Label>
        <Label class="third-item" text="Date"></Label>
        <Label class="fourth-item" text="@"></Label>
    </FlexboxLayout>
    <FlexboxLayout class="row-cell" *ngFor="let invite of invites">
        <Label class="first-item" [text]="invite.inviteCreatorEmail" textWrap="true"></Label>
        <Label class="second-item" [text]="invite.walletTitle" textWrap="true"></Label>
        <Label class="third-item" [text]="invite.inviteCreationTime | date: 'short'" textWrap="true"></Label>
        <FlexboxLayout class="fourth-item">
            <Button text="Accept" (tap)="acceptInvite(invite.walletId)" class="btn btn-primary c-white c-bg-forest"></Button>
            <Button text="Decline" (tap)="declineInvite(invite.walletId)" class="btn btn-primary c-white c-bg-error"></Button>
        </FlexboxLayout>
    </FlexboxLayout>
    <Button text="Back" (tap)="back()"></Button>
</StackLayout>
