<ns-action-bar></ns-action-bar>
<ScrollView>
    <StackLayout *ngIf="!isLoading" class="background">
        <FlexboxLayout>
            <Button text="Prev" (tap)="previousMonth()"></Button>
            <Label text="{{monthName}}, {{year}}"></Label>
            <Button text="Next" (tap)="next()"></Button>
        </FlexboxLayout>
        <StackLayout>
            <StackLayout *ngIf="topFiveUsers !== null" class="card-chart">
                <GridLayout height="500" rows="*, 2*">
                    <StackLayout row="0">
                        <FlexboxLayout class="user-flex" *ngFor="let user of topFiveUsers; let i = index">
                            <Label class="user-label" [backgroundColor]="colors[i]"></Label>
                            <Label [text]="user.userName" class="users"></Label>
                        </FlexboxLayout>
                        <Label class="title-label" text="Top Five Users"></Label>
                    </StackLayout>
                    <RadPieChart allowAnimation="true" row="1">
                        <DonutSeries seriesName="pieUsers" showLabels="true" tkPieSeries selectionMode="DataPoint" expandRadius="0.4" innerRadiusFactor="0.7" outerRadiusFactor="0.7" [items]="topFiveUsers" valueProperty="sum" legendLabel="userName"></DonutSeries>
                        <!-- <RadLegendView tkPieLegend position="floating" titleColor="#ffb204" width="110" titleSize="14" title="Top 5 Users" enableSelection="true">
                        </RadLegendView> -->
                        <Palette tkPiePalette seriesName="pieUsers">
                            <PaletteEntry tkPiePaletteEntry fillColor="#F4B41C" strokeWidth="1" strokeColor="#680A00"></PaletteEntry>
                            <PaletteEntry tkPiePaletteEntry fillColor="#F4A719" strokeWidth="1" strokeColor="#680A00"></PaletteEntry>
                            <PaletteEntry tkPiePaletteEntry fillColor="#F39916" strokeWidth="1" strokeColor="#680A00"></PaletteEntry>
                            <PaletteEntry tkPiePaletteEntry fillColor="#F38C13" strokeWidth="1" strokeColor="#680A00"></PaletteEntry>
                            <PaletteEntry tkPiePaletteEntry fillColor="#CB7510" strokeWidth="1" strokeColor="#680A00"></PaletteEntry>
                        </Palette>
                        <!-- разобраться как делать выделение нужным ццветмом -->
                        <Palette tkPiePalette seriesName="pieUsers" seriesState="Selected">
                            <PaletteEntry tkPiePaletteEntry fillColor="#7df0bd" strokeWidth="0.5" strokeColor="black"></PaletteEntry>
                            <PaletteEntry tkPiePaletteEntry fillColor="#ed8c7b" strokeWidth="0.5" strokeColor="black"></PaletteEntry>
                            <PaletteEntry tkPiePaletteEntry fillColor="#edc37b" strokeWidth="0.5" strokeColor="black"></PaletteEntry>
                        </Palette>
                    </RadPieChart>
                </GridLayout>
            </StackLayout>
            <StackLayout *ngIf="barExpenses !== null" class="card-chart">
                <GridLayout height="750" rows="auto, *">
                    <StackLayout class="outer-flex" row="0">
                        <FlexboxLayout class="user-flex" *ngFor="let cat of categories; let i = index">
                            <Label class="user-label" [backgroundColor]="colors[i]"></Label>
                            <Label [text]="cat.title" class="users"></Label>
                        </FlexboxLayout>
                        <Label class="title-label" text="Top Five Users"></Label>
                    </StackLayout>
                    <RadPieChart allowAnimation="true" row="1">
                        <DonutSeries seriesName="Pie" showLabels="true" tkPieSeries selectionMode="DataPoint" expandRadius="0.4" innerRadiusFactor="0.7" outerRadiusFactor="0.7" [items]="barExpenses" valueProperty="Amount" legendLabel="Category">
                            <PointLabelStyle tkDonutLabelStyle strokeColor="black" textColor="white"></PointLabelStyle>
                        </DonutSeries>

                            <PaletteEntry tkPiePaletteEntry fillColor="#c4f0a2" strokeWidth="0.5" strokeColor="black"></PaletteEntry>
                            <PaletteEntry tkPiePaletteEntry fillColor="#a2e7f0" strokeWidth="0.5" strokeColor="black"></PaletteEntry>

            <StackLayout *ngIf="first.expenses !== null" class="card-stats" shadow="25">

                    <StackLayout class="card-table">

                            <Label class="title-item" text="Title"></Label>
                            <Label class="date-item" text="Date"></Label>
                            <Label class="money-item" text="$"></Label>
                        </FlexboxLayout>
                        <FlexboxLayout class="row-cell-data text-center" *ngFor="let expense of first.expenses">

                            <Label class="title-item" [text]="expense.expenseTitle" textWrap="true"></Label>

                            <Label class="money-item" [text]="expense.moneySpent" textWrap="true"></Label>
                        </FlexboxLayout>
                    </StackLayout>
                </StackLayout>
