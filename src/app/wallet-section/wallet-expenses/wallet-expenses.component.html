<ns-action-bar></ns-action-bar>
<ScrollView>
    <ActivityIndicator [busy]="isLoading"></ActivityIndicator>
    <StackLayout class="background" *ngIf="!isLoading">
        <!-- <StackLayout>
            <Button class="test btn btn-primary btn-block" text="Add expense" (tap)="addExpense()"></Button>
        </StackLayout> -->
        <ios>
            <StackLayout>
                <StackLayout class="card-stats" shadow="25">
                    <StackLayout class="card-body">
                        <GridLayout columns="3*, 7*" rows="auto" class="card-row">
                            <StackLayout col="0" row="0" class="card-icon">
                                <Label class="fas icon-text" color="#007bff" ios:text="&#xf290;" text="&#xf555;"></Label>
                            </StackLayout>
                            <StackLayout col="1" row="0" class="card-text">
                                <StackLayout class="card-title">
                                    <Label textWrap="true" color="#007bff" text="Wallet Title"></Label>
                                </StackLayout>
                                <StackLayout class="card-desc">
                                    <Label textWrap="true" fontSize="18" [text]="walletTitle"></Label>
                                </StackLayout>
                            </StackLayout>
                        </GridLayout>
                    </StackLayout>
                    <FlexboxLayout class="card-footer">
                    </FlexboxLayout>
                </StackLayout>
                <StackLayout class="card-stats" shadow="25">
                    <StackLayout class="card-body">
                        <GridLayout columns="3*, 7*" rows="auto" class="card-row">
                            <StackLayout col="0" row="0" class="card-icon">
                                <Label class="fas icon-text" color="#ffc107" text="&#xf1ce;"></Label>
                            </StackLayout>
                            <StackLayout col="1" row="0" class="card-text">
                                <StackLayout class="card-title">
                                    <Label textWrap="true" color="#a38721" text="Wallet Limit"></Label>
                                </StackLayout>
                                <StackLayout class="card-desc">
                                    <Label textWrap="true" fontSize="18" [text]="'$' + walletLimit"></Label>
                                </StackLayout>
                            </StackLayout>
                        </GridLayout>
                    </StackLayout>
                    <FlexboxLayout class="card-footer">
                    </FlexboxLayout>
                </StackLayout>
            </StackLayout>
        </ios>
        <android>
            <StackLayout>
                <Button text="Add new expense" (tap)="addCategoryExpense()"></Button>
            </StackLayout>
            <StackLayout class="card-stats" shadow="25" elevation="15">
                <StackLayout class="card-body">
                    <GridLayout columns="3*, 7*" rows="auto" class="card-row">
                        <StackLayout col="0" row="0" class="card-icon">
                            <Label class="fas icon-text" color="#007bff" text="&#xf555;"></Label>
                        </StackLayout>
                        <StackLayout col="1" row="0" class="card-text">
                            <StackLayout class="card-title">
                                <Label textWrap="true" color="#007bff" text="Wallet Title"></Label>
                            </StackLayout>
                            <StackLayout class="card-desc">
                                <Label textWrap="true" fontSize="18" [text]="walletTitle"></Label>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
                <FlexboxLayout class="card-footer">
                </FlexboxLayout>
            </StackLayout>
            <StackLayout class="card-stats" shadow="25" elevation="15">
                <StackLayout class="card-body">
                    <GridLayout columns="3*, 7*" rows="auto" class="card-row">
                        <StackLayout col="0" row="0" class="card-icon">
                            <Label class="fas icon-text" color="#ffc107" text="&#xf1ce;"></Label>
                        </StackLayout>
                        <StackLayout col="1" row="0" class="card-text">
                            <StackLayout class="card-title">
                                <Label textWrap="true" color="#a38721" text="Wallet Limit"></Label>
                            </StackLayout>
                            <StackLayout class="card-desc">
                                <Label textWrap="true" fontSize="18" [text]="'$' + walletLimit"></Label>
                            </StackLayout>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
                <FlexboxLayout class="card-footer">
                </FlexboxLayout>
            </StackLayout>
            <StackLayout class="card-stats" shadow="25" elevation="15">
                <StackLayout class="card-body">
                    <FlexboxLayout>
                        <Button text="Prev" (tap)="changeDay(0)"></Button>
                        <Label [text]="currentSelectedDate.value"></Label>
                        <Button text="Next" (tap)="changeDay(1)"></Button>
                    </FlexboxLayout>
                    <StackLayout class="card-table">
                        <FlexboxLayout class="row-cell-desc text-center">
                            <Label class="user-item" text="User"></Label>
                            <Label class="title-item" text="Title"></Label>
                            <Label class="title-item" text="Category"></Label>
                            <Label class="date-item" text="Date"></Label>
                            <Label class="money-item" text="$"></Label>
                        </FlexboxLayout>
                        <FlexboxLayout class="row-cell-data text-center" *ngFor="let expense of dailyExpenses">
                            <Label class="user-item" [text]="expense.userName" textWrap="true"></Label>
                            <Label class="title-item" [text]="expense.expenseTitle" textWrap="true"></Label>
                            <Label class="title-item" [text]="expense.expenseCategory" textWrap="true"></Label>
                            <Label class="date-item" [text]="expense.creationDate | date :'short'" textWrap="true"></Label>
                            <Label class="money-item" [text]="expense.moneySpent" textWrap="true"></Label>
                        </FlexboxLayout>
                    </StackLayout>
                </StackLayout>
            </StackLayout>
        </android>
